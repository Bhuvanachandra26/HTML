<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Input Types</title>
    <style>
        table {
            border-style: double;
        }
    </style>
</head>

<body>
    <form>
            <header class="headerContainer">HTML 5 Form Input Fields</header>
            <div>
                <label for="username">Username <i>(letters only, no punctuation or special characters)</i></label>
                <input name="username" id="username" pattern="[A-Za-z]+">
                <error-output class="text-error" for="text"></error-output>
            </div>

            <div>
                <label for="email">Email : </label>
                <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                <error-output class="email-error" for="email"></error-output>
            </div>

            <div>
                <label for="phone">Phone Number : </label>
                <input type="text" maxlength="10" pattern="[6789][0-9]{9}" title="Please enter valid phone number">
                <error-output class="phone-error" for="phone"></error-output>
            </div>

            <div>
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                <error-output class="password-error" for="password"></error-output>
            </div>

            <div>
                <label for="start"> Enter the Date: </label>
                <input type="date" name="begin" placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2030-12-31">
                <error-output class="Date" for="Date"></error-output>
            </div>

            <div>
                <label for="Time">Select a time:</label>
                <input type="time" id="Time" name="Time">
                <error-output class="Time" for="Time"></error-output>
            </div>

            <div>
                <label for="Salary">Salary (between 0 and 500000):</label>
                <input type="range" id="Salary" name="Salary" min="0" max="500000">
                <error-output class="range" for="range"></error-output>

            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    

</body>

</html>
